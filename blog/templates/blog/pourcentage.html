    <div class="card-body">
        <h2 class="card-title">{{ nombre1 }} de {{ nombre2 }}</h2>
        <p class="card-text">Cela donne {{ result }}%

    </div>
    <div class="card-footer text-muted">
        Post√© le par Start Bootstrap
    </div>
</div>

{% endblock %}
